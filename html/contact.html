<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sydney Car Rental</title>
   <!--<link rel="stylesheet" href="../css/style.css"> -->
    <link rel="stylesheet" href="../css/contact.css"> 
    <link rel="stylesheet" href="../css/style.css"> <!-- Link to your CSS file for styling -->
    <!-- Link to Contact Us CSS file -->
</head>
<body>
    <header>
        <div class="header-left">
            <img src="../Images/Header Logo.png" alt="header-logo">
        </div>
        <div class="header-right">
            <nav>
                <ul>
                    <a href="../html/index.html" class="btn">Home</a>

                    <a href="../html/about.html" class="btn">About Us</a>
                    <a href="../html/services.html" class="btn">Our Services</a>
                    <a href="../html/gallery.html" class="btn">Gallery</a>
                    <li>Partner</li>
                    <a href="../html/career.html" class="btn">Career</a>
                    <li>Reference</li>
                    <a href="../html/contact.html" class="btn">Contact</a>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Us Section -->
    <section class="contact-us">
        <div class="container">
            <h2>Contact Us</h2>
            <p>If you have any questions or need assistance, please feel free to contact us using the form below.</p>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="btn">Send Message</button>
                <a href="../html/index.html">Cancel</a>
            </form>
        </div>
    </section>
    <div id="confirmation-dialog" class="dialog">
        <div class="dialog-content">
            <p>Successfully Submitted</p>
            <button id="done-button" class="btn">Done</button>
        </div>
    </div>
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Sydney Car Rental. All rights reserved.</p>
    </footer>
    <script src="../js/contact.js"></script> <!-- Link to the JavaScript file -->

</body>
</html>
