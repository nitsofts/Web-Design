<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partners - SydRent</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reservation.css">
    <link rel="icon" href="../Images/Logo - FavIcon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-left">
            <img src="../Images/Header Logo.png" alt="header-logo">
        </div>
        <div class="header-right">
            <nav>
                <ul>
                    <a href="/html/about.html">About Us</a>
                    <a href="/html/services.html">Our Services</a>
                    <a href="/html/gallery.html">Gallery</a>
                    <a href="/html/partner.html">Partners</a>
                    <a href="/html/career.html">Career</a>
                    <a href="/html/reference.html">Reference</a>
                    <a href="/html/contact.html" class="header-btn-contact">Contact Us: +61488139521</a>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Contents Starts From Here-->
        <section id="booking" class="booking">

            <div class="container">
                
                <form class="availability-form" id="booking-form">
                    <div class="form-group">
                        <h1>Book your Ride Here</h1>
                        <label for="vehicle-type">Select Vehicle Type:</label>
                        <select id="vehicle-type" name="vehicle-type">
                            <option value="sedan">Sedan</option>
                            <option value="suv">SUV</option>
                            <option value="luxury">Luxury</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pickup-date">Pickup Date:</label>
                        <input type="date" id="pickup-date" name="pickup-date" required>
                    </div>
                    <div class="form-group">
                        <label for="return-date">Return Date:</label>
                        <input type="date" id="return-date" name="return-date" required>
                    </div>
                    <div class="form-group">
                        <label for="total-price">Total Price:</label>
                        <span id="total-price">$0.00</span>
                    </div>
                    <button type="button" class="btn" onclick="calculateTotalPrice()">Calculate Total Price</button>
                    <button type="button" class="btn" onclick="proceedForBooking()">Proceed for Booking</button>
    
                    <!-- Payment Section -->
                    <div id="payment-section" style="display: none;">
                        <h3>Payment Information</h3>
                        <div class="form-group">
                            <label for="card-number">Card Number:</label>
                            <input type="text" id="card-number" name="card-number" maxlength="16" pattern="\d{16}" title="Card number must be 16 digits" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Name (in capital):</label>
                            <input type="text" id="name" name="name" pattern="[A-Z ]+" title="Please enter your name in capital letters" required>
                        </div>
                        <div class="form-group">
                            <label for="csv">CSV:</label>
                            <input type="text" id="csv" name="csv" pattern="\d{3}" title="CSV must be 3 digits" required>
                        </div>
                        <div class="form-group">
                            <label for="expiry-date">Expiry Date:</label>
                            <input type="text" id="expiry-date" name="expiry-date" pattern="\d{2}/\d{2}/\d{2}" title="Expiry date must be in dd/mm/yy format" required>
                        </div>
                        <button type="button" class="btn" onclick="proceedForPayment()">Proceed for Payment</button>
                    </div>
                    
                    <button type="button" class="btn" onclick="cancelBooking()">Cancel</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <div class="social-icons">
                <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
                <a href="https://google.com"><i class="fab fa-google-plus"></i></a>
                <a href="https://youtube.com"><i class="fab fa-youtube"></i></a>
            </div>
            <nav>
                <ul>
                    <li><a href="/html/index.html">Home</a></li>
                    <li><a href="/html/about.html">About Us</a></li>
                    <li><a href="/html/services.html">Services</a></li>
                    <li><a href="/html/gallery.html">Gallery</a></li>
                    <li><a href="/html/partner.html">Partners</a></li>
                    <li><a href="/html/career.html">Career</a></li>
                    <li><a href="/html/reference.html">Reference</a></li>
                </ul>
            </nav>
            <div class="footer-credits">
                <p>Copyright Â©2024, Designed by SydRent</p>
            </div>
        </div>
    </footer>
    <!-- Include JavaScript file -->
    <script src="../js/reservation.js"></script>
</body>
</html>
