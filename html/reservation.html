<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Ride - Sydney Car Rental</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reservation.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
    <header>
        <div class="header-left">
            <img src="../Images/Header Logo.png" alt="header-logo">
        </div>
        <div class="header-right">
            <nav>
                <ul>
                    <a href="../html/index.html" class="btn">Home</a>

                    <a href="../html/about.html" class="btn">About Us</a>
                    <a href="../html/services.html" class="btn">Our Services</a>
                    <a href="../html/gallery.html" class="btn">Gallery</a>
                    <li>Partner</li>
                    <a href="../html/career.html" class="btn">Career</a>
                    <li>Reference</li>
                    <a href="../html/contact.html" class="btn">Contact</a>
                </ul>
            </nav>
        </div>
    </header>

    <section id="booking" class="booking">

        <div class="container">
            
            <form class="availability-form" id="booking-form">
                <div class="form-group">
                    <h1>Book your Ride Here</h1>
                    <label for="vehicle-type">Select Vehicle Type:</label>
                    <select id="vehicle-type" name="vehicle-type">
                        <option value="sedan">Sedan</option>
                        <option value="suv">SUV</option>
                        <option value="luxury">Luxury</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pickup-date">Pickup Date:</label>
                    <input type="date" id="pickup-date" name="pickup-date" required>
                </div>
                <div class="form-group">
                    <label for="return-date">Return Date:</label>
                    <input type="date" id="return-date" name="return-date" required>
                </div>
                <div class="form-group">
                    <label for="total-price">Total Price:</label>
                    <span id="total-price">$0.00</span>
                </div>
                <button type="button" class="btn" onclick="calculateTotalPrice()">Calculate Total Price</button>
                <button type="button" class="btn" onclick="proceedForBooking()">Proceed for Booking</button>

                <!-- Payment Section -->
                <div id="payment-section" style="display: none;">
                    <h3>Payment Information</h3>
                    <div class="form-group">
                        <label for="card-number">Card Number:</label>
                        <input type="text" id="card-number" name="card-number" maxlength="16" pattern="\d{16}" title="Card number must be 16 digits" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Name (in capital):</label>
                        <input type="text" id="name" name="name" pattern="[A-Z ]+" title="Please enter your name in capital letters" required>
                    </div>
                    <div class="form-group">
                        <label for="csv">CSV:</label>
                        <input type="text" id="csv" name="csv" pattern="\d{3}" title="CSV must be 3 digits" required>
                    </div>
                    <div class="form-group">
                        <label for="expiry-date">Expiry Date:</label>
                        <input type="text" id="expiry-date" name="expiry-date" pattern="\d{2}/\d{2}/\d{2}" title="Expiry date must be in dd/mm/yy format" required>
                    </div>
                    <button type="button" class="btn" onclick="proceedForPayment()">Proceed for Payment</button>
                </div>
                
                <button type="button" class="btn" onclick="cancelBooking()">Cancel</button>
            </form>
        </div>
    </section>

    <!-- Footer Section (Similar to other pages) -->
    <footer>
        <!-- Footer content -->
    </footer>

    <!-- Include JavaScript file -->
    <script src="../js/reservation.js"></script>
</body>
</html>
