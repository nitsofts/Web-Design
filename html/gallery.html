    <header>
        <div class="header-left">

        <div class="header-right">

                <ul>
                    <a href="../html/index.html" class="btn">Home</a>

        <div class="container">
            <h1>Gallery</h1>
            <div class="gallery-images">
                <figure class="gallery-item" data-car="car1">
                    <img src="../Images/car1.jpg" alt="Car 1">
                    <figcaption>Car 1 - Sedan</figcaption>
                    <span class="hover-message">Click for more information</span>
                </figure>
                <figure class="gallery-item" data-car="car2">
                    <img src="../Images/car2.jpg" alt="Car 2">
                    <figcaption>Car 2 - SUV</figcaption>
                    <span class="hover-message">Click for more information</span>
                </figure>
                <figure class="gallery-item" data-car="car3">
                    <img src="../Images/car3.jpg" alt="Car 3">
                    <figcaption>Car 3 - Luxury</figcaption>
                    <span class="hover-message">Click for more information</span>
                </figure>
                <!-- Add more figures with images and descriptions here -->
            </div>
        </div>
