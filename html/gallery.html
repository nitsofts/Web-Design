<!DOCTYPE html>

    <title>Gallery - SydRent</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/gallery.css">

    <!-- Header Section -->

                <img src="../images/gallery/photo15.jpg" alt="Photo 15">
                <img src="../images/gallery/photo16.png" alt="Photo 16">

    <!-- Footer Section -->

            <div class="social-icons">

                    <li><a href="../html/career.html">Career</a></li>
                    <li><a href="../html/reference.html">Reference</a></li>
                </ul>

            <div class="footer-credits">
